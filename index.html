<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | QR code component</title>
</head>

<body>

    <section class="contato">
        <div class="contato__container">
            <img src="images/image-qr-code.png" alt="QR Code" class="container__imagem">
            <h1 class="container__titulo">Improve your front-end skills by building projects</h1>
            <p class="container__texto">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </section>

    <footer class="rodape">
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/danielmartinscode" target="_blank">Daniel Martins</a>.
        </div>
    </footer>
</body>

</html>
